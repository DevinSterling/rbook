[package]
authors=["Devin Sterling"]
name = "rbook"
version = "0.1.5"
edition = "2021"
description = """
An ebook library that supports parsing and reading the epub format.
"""
license = "Apache-2.0"
repository = "https://github.com/DevinSterling/rbook"
documentation = "https://docs.rs/rbook"
categories = ["parser-implementations"]
keywords = ["ebook", "e-book", "epub", "library"]

[features]
default = ["reader", "statistics"]
reader = []
statistics = []

[dependencies]
thiserror = "1.0.38"
lol_html = "0.3.2"
zip = "0.6.3"